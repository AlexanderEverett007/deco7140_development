<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Google Fonts: Oswald -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
            rel="stylesheet"
        />

        <!-- CSS Linking -->
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/base.css" />
        <link rel="stylesheet" href="css/layout.css" />
        <link rel="stylesheet" href="css/components.css" />
        <link rel="stylesheet" href="css/component_skeletons/navigation.css" />
        <link rel="stylesheet" href="css/component_skeletons/accordion.css" />
        <link rel="stylesheet" href="css/page_css/Community.css" />

        <link
            rel="icon"
            type="image/x-icon"
            href="assets/favicon_io/favicon-32x32.png"
        />

        <title>Work Phase 4</title>
    </head>
    <body>
        <!-- === Accessible, Responsive Navigation 导航栏 === -->
        <nav class="site-navbar" aria-label="Main Navigation">
            <div class="nav-container">
                <div class="nav-logo">
                    <a href="index.html">MindSpace</a>
                </div>

                <!-- Toggle button for mobile 小屏展开按钮 -->
                <button class="nav-toggle" aria-label="Toggle navigation">
                    ☰
                </button>

                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Resources.html">Resources</a></li>
                    <li><a href="Support.html">Support</a></li>
                    <li><a href="Community.html">Community</a></li>
                    <li><a href="Daily Wellness.html">Daily Wellness</a></li>
                    <li><a href="About Us.html">About Us</a></li>
                    <li><a href="genai_mt_acknowledgement.html">GenAI</a></li>
                </ul>
            </div>
        </nav>

        <main>
            <section class="question-form" aria-labelledby="question-heading">
                <h2 id="question-heading">💬 Question Forums</h2>

                <form id="question-form" class="question-form">
                    <label for="name-input" class="visually-hidden"
                        >Your Name</label
                    >
                    <input
                        type="text"
                        id="name-input"
                        name="product_name"
                        placeholder="Your Name"
                        aria-label="Your Name"
                        required
                    />

                    <label for="email-input" class="visually-hidden"
                        >Your Email</label
                    >
                    <input
                        type="email"
                        id="email-input"
                        name="product_owner"
                        placeholder="Your Email"
                        aria-label="Your Email"
                        required
                    />

                    <label for="message-input" class="visually-hidden"
                        >Your Message</label
                    >
                    <textarea
                        id="message-input"
                        name="product_description"
                        rows="3"
                        placeholder="Type your question here..."
                        aria-label="Your Message"
                        required
                    ></textarea>

                    <button type="submit" aria-label="Submit your question">
                        Submit
                    </button>
                    <p
                        id="form-feedback"
                        role="alert"
                        aria-live="polite"
                        style="margin-top: 10px"
                    ></p>
                </form>
            </section>
        </main>
        <!-- 引入 JS 脚本 -->
        <script type="module" src="js/nav.js"></script>
        <script type="module" src="js/community.js"></script>
    </body>
</html>
