        <main>
            <section class="appointment-section">
                <h2>📅 Book an Appointment</h2>
                <p>
                    Need to talk to someone? Book a session with our support
                    team.
                </p>

                <form class="appointment-form" action="#" method="post">
                    <!-- Service Type 服务类型选择 -->
                    <label for="service">Service Type</label>
                    <select id="service" name="service" required>
                        <option value="">-- Select a service --</option>
                        <option value="general">General Counseling</option>
                        <option value="crisis">Crisis Support</option>
                        <option value="career">Career Advice</option>
                    </select>

                    <!-- Preferred Date 预约日期 -->
                    <label for="date">Preferred Date</label>
                    <input type="date" id="date" name="date" required />

                    <!-- Preferred Time 预约时间 -->
                    <label for="time">Preferred Time</label>
                    <select id="time" name="time" required>
                        <option value="">-- Select a time --</option>
                        <option>9:00 AM – 10:00 AM</option>
                        <option>10:00 AM – 11:00 AM</option>
                        <option>1:00 PM – 2:00 PM</option>
                        <option>3:00 PM – 4:00 PM</option>
                    </select>

                    <!-- Name 姓名 -->
                    <label for="name">Your Name</label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        placeholder="Enter your full name"
                        required
                    />

                    <!-- Email 邮箱 -->
                    <label for="email">Your Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Enter your email"
                        required
                    />

                    <!-- Additional Notes 附加信息 -->
                    <label for="notes">Additional Notes (optional)</label>
                    <textarea
                        id="notes"
                        name="notes"
                        rows="4"
                        placeholder="Describe your concern..."
                    ></textarea>

                    <!-- Submit Button 提交按钮 -->
                    <button type="submit" class="submit-btn">
                        Book Appointment
                    </button>
                </form>
                <div id="appointment-success" class="success-message" style="display: none;"></div>
            </section>
        </main>
        <!-- 引入 JS 脚本 -->
        <script src="js/nav.js"></script>
        <script type="module" src="js/Support.js"></script>

    </body>
